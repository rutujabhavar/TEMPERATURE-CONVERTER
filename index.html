<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Temperature Converter</title>
  <style>
    :root {
      --bg-color: #f0f8ff;
      --text-color: #0a192f;
      --card-bg: white;
      --btn-bg: #0077cc;
      --btn-hover: #005fa3;
    }

    body.dark {
      --bg-color: #1e1e2f;
      --text-color: #e2e8f0;
      --card-bg: #2a2a40;
      --btn-bg: #00b4d8;
      --btn-hover: #0096c7;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    .converter {
      max-width: 460px;
      margin: auto;
      padding: 30px;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .buttons {
      margin: 20px 0;
    }

    button {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .thermometer {
      margin-top: 25px;
      width: 20px;
      height: 150px;
      background: #ccc;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      overflow: hidden;
    }

    .thermo-fill {
      background: red;
      width: 100%;
      position: absolute;
      bottom: 0;
      transition: height 0.4s;
    }

    .toggle-mode {
      margin-bottom: 20px;
      display: inline-block;
      cursor: pointer;
      color: var(--btn-bg);
      font-weight: bold;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="converter">
    <div class="toggle-mode" onclick="toggleMode()">üåô Toggle Dark/Light Mode</div>

    <h2>üå°Ô∏è Temperature Converter</h2>
    <input type="text" id="tempInput" placeholder="Example: 100C or 212F or 300K" />

    <div class="buttons">
      <button onclick="convertTemp()">Convert</button>
      <button onclick="resetAll()">Clear</button>
    </div>

    <div class="result" id="result"></div>
    <div class="error" id="errorMsg"></div>

    <div class="thermometer">
      <div class="thermo-fill" id="thermoFill" style="height: 0%;"></div>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function convertTemp() {
      const input = document.getElementById('tempInput').value.trim();
      const result = document.getElementById('result');
      const errorMsg = document.getElementById('errorMsg');
      const fill = document.getElementById('thermoFill');

      result.textContent = '';
      errorMsg.textContent = '';
      fill.style.height = '0%';

      const match = input.match(/^([-+]?\d*\.?\d+)([CFKcfk])$/);
      if (!match) {
        errorMsg.textContent = 'Please enter a valid temperature with unit (e.g. 100C, 212F, 300K)';
        return;
      }

      let value = parseFloat(match[1]);
      let unit = match[2].toUpperCase();
      let celsius, fahrenheit, kelvin;

      if (unit === 'C') {
        celsius = value;
        fahrenheit = (value * 9/5) + 32;
        kelvin = value + 273.15;
      } else if (unit === 'F') {
        celsius = (value - 32) * 5/9;
        fahrenheit = value;
        kelvin = celsius + 273.15;
      } else if (unit === 'K') {
        kelvin = value;
        celsius = value - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
      }

      result.textContent = `${celsius.toFixed(2)}¬∞C | ${fahrenheit.toFixed(2)}¬∞F | ${kelvin.toFixed(2)}K`;

      // Update thermometer fill height based on Celsius temp (range -20¬∞C to 50¬∞C)
      let height = Math.min(Math.max((celsius + 20) * 100 / 70, 0), 100); // Normalize
      fill.style.height = `${height}%`;
    }

    function resetAll() {
      document.getElementById('tempInput').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('errorMsg').textContent = '';
      document.getElementById('thermoFill').style.height = '0%';
    }
  </script>

</body>
</html>
